networks:
  app-network:
    driver: bridge

volumes:
  pgdata:

services:
  postgres:
    image: postgres:14
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: BmbPlatformDb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  api_gateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile  
    networks:
      - app-network
    ports:
      - "5002:5002"

  product_service:
    build:
      context: ./ProductService
      dockerfile: Dockerfile  
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION_STRING=Host=postgres;Port=5432;Database=BmbPlatformDb;Username=postgres;Password=123

    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_started
    ports:
      - "5000:5000"

  order_service:
    build:
      context: ./OrderService
      dockerfile: Dockerfile 
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION_STRING=Host=postgres;Port=5432;Database=BmbPlatformDb;Username=postgres;Password=123
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_started
    ports:
      - "5001:5001"

          
  bmb_platform_ui:
    build:
      context: ./BmbPlatformUI
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - product_service
      - order_service

      